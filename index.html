<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="container-fluid d-flex align-items-center gap-3 h-100">
            <div class="img-mobile d-block d-md-none">
                <img class="img-fluid" src="img/mobile-logo.png" alt="mobile logo">
            </div>
            <div class="img-tablet d-none d-md-block">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-nav border-0" type="search" placeholder="Prova a cercare Lezioni Laravel" name="src">
            </div>
            <div class="icon-dekstop d-none d-md-block">
                <i class="fa-solid fa-bars mx-2"></i>
                <i class="fa-solid fa-circle-question mx-2"></i>
                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </nav>
    <!--/ navbar -->


    <!-- container dashboard -->
    <div class="container-dashboard d-flex">

        <!-- aside -->
        <aside class="d-flex flex-column justify-content-between align-items-center">

            <!-- aside-top -->
            <div class="aside-top">
                <ul class="d-flex list-unstyled gap-2 py-3 m-0 text-white">
                    <li> <i class="fa-solid fa-house"></i></li>
                    <li class="d-none d-md-block ">Home</li>
                </ul>
                <ul class="d-flex list-unstyled gap-2 pb-3 m-0 text-white">
                    <li> <i class="fa-solid fa-chart-simple"></i></li>
                    <li class="d-none d-md-block ">Stats</li>
                </ul>
                <ul class="d-flex list-unstyled gap-2  m-0 text-white">
                    <li> <i class="fa-solid fa-signal"></i></li>
                    <li class="d-none d-md-block ">Signal</li>
                </ul>

            </div>
            <!--/ aside-top -->

            <!-- aside bottom -->

            <ul class="d-flex list-unstyled gap-2 py-3 m-0 text-white">
                <li> <i class="fa-solid fa-gear"></i></li>
                <li class="d-none d-md-block ">Admin</li>
            </ul>

            <!--/ aside bottom -->

        </aside>
        <!--/ aside -->


        <!-- container center -->
        <div class="container-center">

            <!-- header -->
            <div class="container-fluid back-header">

                <header class="d-flex flex-column flex-lg-row justify-content-md-between py-3 text-white gap-4 gap-lg-0">

                    <!-- /header right -->
                    <div class="header-right order-lg-3 text-white">
    
                        <span class="pe-2 fs-3">
                            Nuovo Studente
                        </span>
                        <i class="fa-solid fa-plus rounded-2"></i>
    
                    </div>
                    <!-- /header right -->

                    <!-- header left -->
                    <div class="header-left order-lg-1">
                        <div class="header-left-top d-flex align-items-center gap-2">
                            <h1>Boolean</h1>
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active back-btn" aria-current="page">Piano Blaze</li>
                            </ol>
                        </div>
                        <div class="header-left-bottom d-flex align-items-center gap-2">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active back-btn" aria-current="page">3 app</li>
                            </ol>
                            <span class="fw-bold">
                                >
                            </span>
                            <ol class="breadcrumb d-block d-md-none m-0">
                                <li class="breadcrumb-item active back-btn" aria-current="page">
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                            </ol>
                            <ol class="breadcrumb m-0 d-none d-md-block">
                                <li class="breadcrumb-item active back-btn" aria-current="page">Boolean Mobile App</li>
                            </ol>
                            <ol class="breadcrumb m-0 d-none d-md-block">
                                <li class="breadcrumb-item active back-btn" aria-current="page">Boolean Web App</li>
                            </ol>
                            <ol class="breadcrumb m-0 d-none d-md-block">
                                <li class="breadcrumb-item active back-btn" aria-current="page">Boolean Blog App</li>
                            </ol>
    
                        </div>
                    </div>
                    <!-- /header left -->

                    <!-- header center -->
                    <div class="header-center order-lg-2">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-3 m-0">130</p>
                    </div>
                    <!--/ header center -->

                </header>
            </div>
            <!-- /header -->
    
            
    
            <!-- main -->
            <main>
                <div class="container-fluid">
                    <div class="row flex-column flex-md-row">
                        <div class="col col-md-8">
                            <div class="row flex-column">
                                <div class="col">col</div>
                                <div class="col">col</div>
                            </div>
                        </div>
                        <div class="col col-md-4 ">
                            <div class="row flex-column">
                                <div class="col">col</div>
                                <div class="col">col</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- /main -->

        </div>

        <!-- /container center -->



    </div>
    <!-- /container dashboard -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
